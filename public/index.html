<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Flick Favorites</title>
</head>

<body>

    <div class="header_section">
        <p>What flicks have you watched recently?</p>
        <div class="name_section">
            <!-- flick name input -->
            <p class="words">Just watched: </p>
            <input id="flick_name" type="text" placeholder="Flicks"/>

            <!-- flick rate select -->
            <p class="words">Rate it out of 5: </p>
            <select id="flick_rating">
                <option value="/"> </option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <!-- upload button for data -->
            <button id="button_rating">Recommend</button>
        </div>
    </div>

    <!-- get flick recommendations -->
    <div class="body_section">
        <div class="fetch_section">
            <div class="flick_section">
                <div class="words">Most recent flick list with rating </div>
                <button id="flick_rec">PEEK</button>
            </div>
            <div id="flick_info"></div>
        </div>

        <div class="msg_section">
            <!-- chat message enter -->
            <div class="chat_section">
                <div >Chat Box</div>
                <input type="text" id="name_input" placeholder="Name" />
            </div>
            <div class="chat_section">
                <input type="text" id="msg_input" placeholder="Message" />
                <button id="button_send">SEND</button>
            </div>
            <!-- chat message here -->
            <div class="chat_section">
                <div id="chat_box"></div>
            </div>
        </div>
    </div>

    <!-- link js file -->
    <script src="app.js"></script>
    <!-- link socket.io -->
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <!-- p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script> -->
</body>

</html>
